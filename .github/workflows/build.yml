name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.email "dev@fidurcode.pl"
          git config --global user.name "fidurcode"

      - name: Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          npx angular-cli-ghpages --dir=dist/easy-task/browser --no-silent
